<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Hangman</h1>
	<section>
		<p class="instructions">Press any key to get started.</p>
		<span>Wins: <p class="winNumber"></p> </span>
		<p>Current Word</p>
		<p class="wordBlanks"></p>
		<p>Number of guesses remaining: </p>
		<p class="guessNumber"></p>
		<p>Letters already guessed: </p>
		<span class="guessedLetters"></span>

	</section>
</body>
</html>
